<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Directores</title>
  </head>
  <body>
    <h1>Lista de Directores</h1>
    <ul>
      {% for director in directores %}
      <li>
        <a href="{% url 'detalle_director' director.id %}"
          >{{ director.nombre }}</a
        >
      </li>
      {% empty %}
      <li>No hay directores registrados.</li>
      {% endfor %}
    </ul>
  </body>
</html>
